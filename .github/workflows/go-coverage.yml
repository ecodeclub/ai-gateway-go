name: Post Coverage by Codecov

on:
  push:
    branches: [ main,dev ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

  pull_request:
    branches: [ main,dev ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: Start Docker Compose
        run: |
          docker compose -f ./.script/docker-compose.yaml up -d

      - name: Wait for MySQL
        run: |
          timeout=60
          elapsed=0
          until nc -z 127.0.0.1 13316; do
            if [ $elapsed -ge $timeout ]; then
            echo "MySQL 启动超时（${timeout}s）"
            exit 1
            fi
            echo "Waiting for MySQL..."
            sleep 2
            elapsed=$((elapsed+2))
            done

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -race -coverprofile=cover.out -v ./...

      - name: Stop Docker Compose
        run: docker compose -f ./script/docker-compose.yaml down

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

