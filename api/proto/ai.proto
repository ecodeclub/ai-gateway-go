syntax = "proto3";
package ai;
option go_package = "ai";

service AIService {
  rpc Stream(StreamRequest) returns (stream StreamResponse);
}

message StreamRequest {
  string id = 1;
  string text = 2;
}

message StreamResponse {
  bool final = 1;
  string reasoningContent = 2;
  string content = 3;
  string err = 4;
}