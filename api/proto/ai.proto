syntax = "proto3";
package gen;
option go_package = "github.com/ecodeclub/ai-gateway-go/api/proto/gen";

service AIService {
  rpc Stream(StreamRequest) returns (stream StreamResponse);
}

message StreamRequest {
  string id = 1;
  string text = 2;
}

message StreamResponse {
  bool final = 1;
  string reasoningContent = 2;
  string content = 3;
  string err = 4;
}